<html>
    <head>
        <link rel="stylesheet" href="index3.html" type="text/css"/>

        <title>forgot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <STYLE>
            body,html{
                height: 100%;
            }
            *{
                box-sizing:border-box;
            }
            .im{
                background-image: url("img/rest1.jpg");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .form{
               
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                
                
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap:5px;
                background:rgba(0,0,0,0.5); 
               
            }
            h1{
                font-weight: normal;
                font-size: 24px;
                margin-bottom: 60px;
            }
            input{
                background: rgba(255,255,2550,.3);
                
                height: 40px;
                line-height: 40px;
                border-radius: 20px;
                padding: 0px 20px;
                border: none;
                margin-bottom: 20px;
                color: white;
            } 
             input::placeholder
             {
                 font-size: 14px;
                 color: red;}
        </STYLE>
    </head>
    <body>
        <div class="im">
        <form action="Forgot">
            <h1>Forget Password</h1>
            <label>EMAIL:</label>
            <input type="text" name="email" placeholder="Enter Email">
                  <input type="submit" value="Send">
        </form>
        </div>
       
    </body>
</html>
