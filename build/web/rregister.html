<html>
    <head>
        <title>RESTAURANT REGISTRATON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body,html{
                /*height: auto;*/
                width: auto;
            }
            *{
                box-sizing:border-box;
            }
            .im{
                background-image: url("img/rest1.jpg");
                height: 550px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .inner{ 
                background: rgba(0,0,0,0.6);
                border: 1px solid #fff;
                border-radius: 15px;
                 width: 350px;
                 height: 499px;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 
            }
            .form{
               
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                padding: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap:5px;
                background:rgba(0,0,0,0.6); 
               margin: auto;
            }
            h1{
                font-weight: normal;
                font-size: 24px;
                color: #fff;
                font: sans-serif;
                margin-bottom: 5px;
            }
            label{
                color: rgba(255,255,255,0.8);
                font-size: 16px;
                letter-spacing: 2px;
                padding-left: 10px;
            }
            input{
                background: rgba(255,255,2550,.3);
                line-height: 10px;
                border-radius: 20px;
                padding: 10px 20px;
                border: none;
                margin-bottom: 10px;
                color: white;
            } 
             input::placeholder
             {
                 font-size: 14px;
                 color: red;
             }
            button{
                background: red;
                padding: 10px;
                border-radius:40px;
                border: 1px solid #fff;
                margin: 10px 0px;
                color: #fff;
                font-size: 12px;
            }
            
        </style>
    </head>
    <body><div class="im">
            <div class="inner">
            <form action="Rregister" method="post">
            <h1>Restaurant Registration</h1>
            <pre>
    <label>RESTAURANT NAME:</label>
    <input type="text" name="name" placeholder="Enter name"><!-- comment -->
    <label>EMAIL:</label>
    <input type="email" name="email" placeholder="Enter Email">
    <label>PASSWORD:</label>
    <input type="password" name="pwd" placeholder="Enter password">
    <label>CONFIRM PASSWORD:</label>
    <input type="password" name="pwd2" id="pwd2" placeholder="Confirm password"><span style="color:red" id="one"></span>
    <label>NUMBER:</label>
    <input type="tel" name="mob" placeholder="Enter MOBILE NUMBER" pattern="[7-9]{1}[0-9]{9}">
    <label>ADDRESS:</label>
    <input type="text" name="adr" placeholder="Enter Address" maxlength="100">
                <button type="submit" onclick="return valid()" value="Register">Register</button>
            </pre> 
       </form>
     </div>
        </div>
                  
                   <script> function valid()
            {
                pwd=document.getElementById("pwd").value;
                pwd2=document.getElementById("pwd2").value;
               
                if(pwd==pwd2)
                {
                    return true;
                }
                else
                {
                    document.getElementById("one").innerHTML="pwd or confirm pwd not match";
                    return false;
                }
            }</script>
                   </body>
</html>
