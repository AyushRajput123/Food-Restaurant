<html>
    <head>
        <title>USER REGISTRATON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
            body,html{
                height: 100%;
            }
            *{
                box-sizing:border-box;
            }
            .im{
                background-image: url("img/rest1.jpg");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .inner{ 
                border: 5px double #cc2d29;
                 width: 400px;
                 height: 500px;
                 
            }
            .form{
               
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                
                
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap:5px;
                background:rgba(0,0,0,0.5); 
               
            }
            h1{
                font-weight: normal;
                font-size: 24px;
                margin-bottom: 60px;
            }
            label{
                color: rgba(255,255,255,0.8);
                font-size: 16px;
                letter-spacing: 2px;
                padding-left: 10px;
            }
            input{
                background: rgba(255,255,2550,.3);
                
                height: 40px;
                line-height: 40px;
                border-radius: 20px;
                padding: 0px 20px;
                border: none;
                margin-bottom: 20px;
                color: white;
            } 
             input::placeholder
             {
                 font-size: 14px;
                 color: red;
             }
            button{
                background: rgb(45,126,231);
                height: 40px;
                line-height: 40px;
                border-radius:40px;
                border: none;
                margin: 10px 0px;
                color: white;
                font-size: 12px;
            }
            
        </style>
    </head>
    <body>
         <div class="im">
            <div class="inner">
        <form action="uregister" method="post">
           
            <h1>User Registration</h1>
            <pre>
        <label>NAME:</label>
        <input type="text" name="name" placeholder="Enter name"><!-- comment -->
        <label>EMAIL:</label>
        <input type="email" name="email" placeholder="Enter Email">
        <label>PASSWORD:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Enter password">
        <label>CONFIRM PASSWORD:</label>
        <input type="password" name="pwd2" id="pwd2" placeholder="Confirm password"><span style="color:red" id="one"></span>
        <label>NUMBER:</label>
        <input type="tel" name="mob" placeholder="Enter MOBILE NUMBER" pattern="[7-9]{1}[0-9]{9}">
        <label>ADDRESS:</label>
        <input type="text" name="adr" placeholder="Enter Address">
                  <input type="submit" onclick="return valid()" value="Register">
            </pre>        
</form>
</div>
            </div>
        <script> function valid()
            {
                pwd=document.getElementById("pwd").value;
                pwd2=document.getElementById("pwd2").value;
               
                if(pwd==pwd2)
                {
                    return true;
                }
                else
                {
                    document.getElementById("one").innerHTML="pwd or confirm pwd not match";
                    return false;
                }
            }</script>
                  </body>
</html>
